<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">

        
  <!-- Navbar CSS -->
  <link rel="stylesheet" href="css/navbar.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/contact.css">

    <title>Contact | FitLife Gym</title>
</head>

<body>

    <div id="navbar"></div>

    <!-- Hero Section -->
    <section class="hero text-center py-5">
        <div class="container">
            <h1 class="fw-bold" style="font-family: 'Montserrat', sans-serif; color: var(--cyan);">Contact Us</h1>
            <p class="lead" style="color: var(--light);">Weâ€™d love to hear from you! Reach out today.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section py-5">
        <div class="container">
            <div class="row g-4">

                <!-- Contact Form -->
                <div class="col-md-7">
                    <div class="p-4 rounded" style="background-color: var(--grey);">
                        <h2 class="mb-4" style="font-family: 'Montserrat', sans-serif;">Get In Touch</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="John Doe">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="example@email.com">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea class="form-control" id="message" rows="5"
                                    placeholder="Write your message..."></textarea>
                            </div>
                            <button type="submit" class="btn w-100">Send Message</button>
                        </form>
                    </div>
                </div>

                <!-- Contact Info -->
                <div class="col-md-5">
                    <div class="p-4 rounded" style="background-color: var(--grey);">
                        <h2 class="mb-4" style="font-family: 'Montserrat', sans-serif;">Contact Info</h2>
                        <p><strong>Address:</strong> 123 Fitness Street, Tirana, Albania</p>
                        <p><strong>Phone:</strong> +355 68 123 4567</p>
                        <p><strong>Email:</strong> info@fitlife.com</p>
                        <p><strong>Opening Hours:</strong><br>
                            Mon - Fri: 6am - 10pm <br>
                            Sat - Sun: 8am - 8pm
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="map">
        <div class="container-fluid px-0">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3008.5670247252656!2d19.8189!3d41.3275!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135031051ce09ef7%3A0x9d5a7efc5e9e6a6!2sTirana%2C%20Albania!5e0!3m2!1sen!2s!4v1679330459332!5m2!1sen!2s"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="text-center py-4" style="background-color: var(--grey);">
        <p class="mb-0">&copy; 2025 FitLife Gym | All Rights Reserved</p>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
